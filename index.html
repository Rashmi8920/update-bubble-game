<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>me Bubble-game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- main div -->
  <div class="outer">
    <h1 class="heading">BUBBLE  GAME....!</h1>
    <div class="inner">
        <!-- ptop -->
        <div class="ptop">
            <!--  -->
                
       <div class="box" id="start">START GAME</div>
           
            <!--  -->
            <div  class="elem">
                <h2>Hit</h2>
                <div  class="box" id="hitval">0</div>
            </div>
            <div class="elem">
                <h2>timer</h2>
                <div id="timeval" class="box" >0</div>
            </div>
            
            <div style="margin-right: 28px;" class="elem">
                <h2>Score</h2>
             <div class="box" id="scoreval">0</div>
        
            </div>
        </div>
        <!-- pbottom -->
         <div style="margin-top: -10px;" id="pbtm"></div>
    </div>
  </div>

    <script src="./script.js"></script>

        
</body>
</html>
